<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores y Corazones Personalizados</title>
    <style>
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #010113;
            --flower-color: #e6f331; /* Default, will be overridden by JS */
            --flower-secondary: #e7b201;
            --flower-center-from: rgb(255, 235, 18);
            --flower-center-to: rgb(255, 206, 0);
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(
                    ellipse at top,
                    transparent 0%,
                    var(--dark-color)
                ),
                radial-gradient(
                    ellipse at bottom,
                    var(--dark-color),
                    rgba(145, 233, 255, 0.2)
                ),
                repeating-linear-gradient(
                    220deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                repeating-linear-gradient(
                    189deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                repeating-linear-gradient(
                    148deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                linear-gradient(90deg, rgb(255, 94, 0), rgb(240, 240, 240));
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            -webkit-animation: moving-flower-1 4s linear infinite;
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
            animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
            animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
            animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower--1 .flower__line__leaf--4 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1s backwards;
            animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower--1 .flower__line__leaf--5 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
            animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        }

        .flower--1 .flower__line__leaf--6 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 2s backwards;
            animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            -webkit-animation: moving-flower-2 4s linear infinite;
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        .flower--2 .flower__line__leaf--1 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
            animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }

        .flower--2 .flower__line__leaf--2 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
            animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }

        .flower--2 .flower__line__leaf--3 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
            animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }

        .flower--2 .flower__line__leaf--4 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
            animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            -webkit-animation: moving-flower-3 4s linear infinite;
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        .flower--3 .flower__line__leaf--1 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
            animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--3 .flower__line__leaf--2 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
            animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }

        .flower--3 .flower__line__leaf--3 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
            animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--3 .flower__line__leaf--4 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
            animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        .flower--4 {
            left: 30%;
            transform: rotate(10deg);
            -webkit-animation: moving-flower-4 4s linear infinite;
            animation: moving-flower-4 4s linear infinite;
        }

        .flower--4 .flower__line {
            height: 65vmin;
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .flower__leafs {
            position: relative;
            -webkit-animation: blooming-flower 2s backwards;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            -webkit-animation-delay: 1.1s;
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            -webkit-animation-delay: 1.4s;
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            -webkit-animation-delay: 1.7s;
            animation-delay: 1.7s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: var(--flower-secondary);
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: var(--flower-color);
            background-image: linear-gradient(to top, var(--flower-color), var(--flower-color));
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, var(--flower-color), var(--flower-color));
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);

            height: 60%;

            background-image: repeating-linear-gradient(

                    transparent 12px

                ),

                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,

                ),
                repeating-linear-gradient(
                    135deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    112.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    112.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    22.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    22.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    135deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    157.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    67.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    67.5deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 12px
                ),
                linear-gradient(90deg, var(--flower-center-from), var(--flower-center-to));
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(
                    to left,
                    rgba(0, 0, 0, 0.2),
                    transparent,
                    rgba(255, 255, 255, 0.2)
                ),
                linear-gradient(to top, transparent 10%, #056d24, #028137);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            -webkit-animation: grow-flower-tree 4s backwards;
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(12, 94, 32, 0.4), #028137);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4,
        .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
            top: 40%;
        }

        .flower__line__leaf--5 {
            top: 0;
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }

        .flower__line__leaf--6 {
            top: -2%;
            left: -450%;
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            -webkit-animation: light-ans 4s linear infinite backwards;
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #028137;
        }

        .flower__light--1 {
            left: -2vmin;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }

        .flower__light--2 {
            left: 3vmin;
            -webkit-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }

        .flower__light--3 {
            left: -6vmin;
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .flower__light--4 {
            left: 6vmin;
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        .flower__light--5 {

            -webkit-animation-delay: 1.5s;

        }

        .flower__light--6 {

        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtFgPIvLEjuAxQKpOLJgdCImAyeIgf15Q",
            authDomain: "tony-amigo-ia-2025.firebaseapp.com",
            databaseURL: "https://tony-amigo-ia-2025-default-rtdb.firebaseio.com",
            projectId: "tony-amigo-ia-2025",
            storageBucket: "tony-amigo-ia-2025.firebasestorage.app",
            messagingSenderId: "939407433963",
            appId: "1:939407433963:web:f08b62ce315e7a7a115eae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const colorMap = {
            'rojo': '#ff0000',
            'azul': '#0000ff',
            'verde': '#008000',
            'amarillo': '#ffff00'
        };

        const mensajeDiv = document.getElementById('mensaje');

        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                mensajeDiv.textContent = 'No se encontr√≥ el link. Crea uno desde el panel.';
                mensajeDiv.className = 'message error';
                return;
            }

            try {
                const linkRef = ref(db, `ids/${id}`);
                const snapshot = await get(linkRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const color = data.color;
                    const nombre = data.nombre;

                    if (!color || !nombre || !colorMap[color]) {
                        throw new Error('Datos inv√°lidos');
                    }

                    // Actualizar colores
                    document.documentElement.style.setProperty('--flower-color', colorMap[color]);
                    document.documentElement.style.setProperty('--flower-secondary', adjustColor(colorMap[color], 20)); // Ajuste para secondary
                    // Ajustar center si es necesario, pero por simplicidad, mantener o mapear

                    // Mostrar mensaje
                    mensajeDiv.innerHTML = `¬°Esto es para ti, ${nombre}! üå∏üíñ`;
                    mensajeDiv.className = 'message success';

                    // Iniciar animaciones
                    document.body.classList.remove("container");
                } else {
                    throw new Error('ID no encontrado');
                }
            } catch (error) {
                mensajeDiv.textContent = 'Error al verificar el link. Crea uno nuevo desde el panel.';
                mensajeDiv.className = 'message error';
            }
        });

        // Funci√≥n helper para ajustar color (aumentar brillo)
        function adjustColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
    </script>
